<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
	<thead>
		<tr><!-- Settings -->
			<td><button class="red" onclick="add_items()">Reset</button></td>
			<td style="text-align: center;">
				Leaderboard Count: <input id="lead_count" onchange="lead_change()" style="width: 3em;" />
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th><h3>Items</h3></th>
			<th><h3>Leaderboard</h3></th>
		</tr>
		<tr>
			<td>
				<textarea id="input" onchange="add_items()">
Technical Expertise
Solves Problems
Innovates
Communicates
Inspires and Motivates
Builds Relationships
Develops Others
Collaboration/ Teamwork
Drives for Results
Stretch Goals
Takes Initiative
Strategic Perspective
Champions Change
Networking
				</textarea>
			</td>
			<td style="vertical-align: top;">
				<ol id="leaderboard"></ol>
			</td>
		</tr>
	</tbody>
	<tr>
		<td><button class="blue" id="Button1" disabled>--</button></td>
		<td><button class="blue" id="Button2" disabled>--</button></td>
	</tr>
</table>
<div id="descrip">A partial sort based on binary insertion. For a list of size <i>n</i> and a leaderboard of size <i>k</i>, it runs in <i>O(n log k)</i> time.</div>
<script type="text/javascript" src="sort.js"></script>
<script type="text/javascript">add_items();</script>
</body>
</html>
