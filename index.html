<!DOCTYPE html>
<html>
<head>
<title>Competency Ranking</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<noscript><h1>This page requires javascript, which is disabled.</h1></noscript>
<div class="top"><img src="https://octa.net/Images/global/OCTA15_logo.png" class="logo" /><h1>Competency Ranking</h1><span style="min-width: 1in;"></span></div>
<div class="container">
<table>
	<tr><td><h2>Position Title:</h2></td><td><input id="position" /></td></tr>
	<tr><td><h2>Hiring Manager:</h2></td><td><input id="manager" /></td></tr>
	<tr><td><h2>Requisition #:</h2></td><td><input id="number" /></td></tr>
</table>
<div class="box"><b>Instructions:</b><br />
<ul>
<li>Do the thing.</li>
<li>Do it well.</li>
</div>
<div id="buttonarea" style="">
	<table>
		<tr>
			<td><button class="fill" id="Button1" onclick="greater();"  disabled>--</button></td>
			<td><button class="fill" id="Button2" onclick="lessthan();" disabled>--</button></td>
		</tr>
		<tr>
			<td style="vertical-align: top;"><div id="Def1"></div></td>
			<td style="vertical-align: top;"><div id="Def2"></div></td>
		</tr>
	</table>
</div>
<div id="resultarea" style="display: none;">
	<h2>Results</h2>
	<ol id="leaderboard"></ol>
</div>
<table id="bottom">
<tr>
	<td style="width: 30%; text-align: left;"><button onclick="reset();">Reset</button></td>
	<td style="width: 40%; text-align: center;"><button id="print" onclick="print_preview();" disabled>Print</button><button id="email" onclick="sendmail();" disabled>Email</button></td>
	<td style="width: 30%; text-align: right;">Result count: 
	<select id="lead_count" onchange="lead_change()">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
	</select>
	</td>
</tr>
</table>
</div>
<script src="sort.js"></script>
<script>reset();</script>
</body>
</html>
